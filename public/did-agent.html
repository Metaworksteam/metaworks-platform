
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-ID Virtual Agent</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    #did-agent {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      background-color: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 8px;
      z-index: 100;
    }
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="did-agent"></div>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <span>Loading virtual agent...</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadAgent = () => {
        try {
          const script = document.createElement('script');
          script.type = 'module';
          script.src = 'https://agent.d-id.com/v1/index.js';
          script.setAttribute('data-name', 'did-agent');
          script.setAttribute('data-target', '#did-agent');
          script.setAttribute('data-mode', 'fabio');
          script.setAttribute('data-client-key', 'YXV0aDB8NjdkYmZkZmY1MmQ3MzE2OWEzM2Q5NThiOklKaldaQmlNRjJnazZtVmlSSVpUag==');
          script.setAttribute('data-agent-id', 'agt_954OZ9Ea');
          script.setAttribute('data-monitor', 'true');

          script.onload = () => {
            console.log('D-ID Agent loaded successfully');
            document.getElementById('loading').style.display = 'none';
          };

          script.onerror = (error) => {
            console.error('Failed to load D-ID Agent:', error);
            document.getElementById('loading').innerHTML = `
              <div style="text-align: center">
                <p>Failed to load virtual agent</p>
                <button onclick="window.location.reload()" style="padding: 8px 16px; margin-top: 10px; cursor: pointer">
                  Retry
                </button>
              </div>
            `;
          };

          document.body.appendChild(script);
        } catch (error) {
          console.error('Error initializing D-ID agent:', error);
        }
      };

      loadAgent();
    });

    // Handle iframe messages
    window.addEventListener('message', (event) => {
      if (event.data === 'reload-agent') {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
